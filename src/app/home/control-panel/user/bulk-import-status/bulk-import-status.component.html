<div class="default-loader d-flex justify-content-center w-100 h-100" *ngIf="showLazyLoader">
    <div class="align-self-center text-center">
        <span class="fa fa-spinner fa-pulse fa-3x"></span>
        <div class="text-secondary mt-2">Processing...</div>
    </div>
</div>
<div class="d-flex flex-column position-relative">
    <odp-breadcrumb [paths]="breadcrumbPaths"></odp-breadcrumb>
    <div class="options d-flex justify-content-between align-items-center w-100 border-bottom p-3">
        <div class="font-weight-bold font-lg">Report</div>
        <div class="text-muted">Showing {{loadedCount}} of {{totalCount}}</div>
    </div>
    <div class="user-list w-100 px-3 pt-3">
        <div class="grid-container">
            <ag-grid-angular #agGrid *ngIf="dataSource" class="card-container ag-theme-balham ag-grid-container"
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [datasource]="dataSource" rowModelType="infinite"
                [rowHeight]="32" cacheBlockSize="30">
            </ag-grid-angular>
        </div>
    </div>
</div>
