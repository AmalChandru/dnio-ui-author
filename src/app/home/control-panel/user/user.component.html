<div class="default-loader d-flex justify-content-center w-100 h-100" *ngIf="showLazyLoader">
    <div class="align-self-center text-center">
        <span class="fa fa-spinner fa-pulse fa-3x"></span>
        <div class="text-secondary mt-2">Processing...</div>
    </div>
</div>
<div class="d-flex flex-column position-relative">
    <odp-breadcrumb [paths]="breadcrumbPaths"></odp-breadcrumb>
    <div class="options d-flex justify-content-between align-items-center w-100 border-bottom px-3">
        <div class="font-weight-bold font-lg">List of Users</div>
        <div class="btn-group">
            <button *ngIf="hasPermission('PMUBC')" type="button" class="add-new btn btn-dark" routerLink="bulk-import"
                ngbTooltip="Bulk Import">
                <span class="fa fa-upload"></span>
                <!-- <span class="text">Bulk Import</span> -->
            </button>
            <button *ngIf="hasPermission('PMUBC')" type="button" class="add-new btn-min-width btn btn-primary"
                (click)="newUser()">
                <span class="fa fa-user-plus mr-2"></span>
                <span class="text">Add User</span>
            </button>
        </div>
    </div>
    <div class="user-list w-100 px-3">
        <div class="grid-header my-2">
            <div class="button-group">
                <ng-container *ngIf="hasPermission('PMUBD')">
                    <div class="d-flex align-items-center"
                        (click)="!isSelectAllDisabled && checkAllUser(!isAllUserChecked)">
                        <odp-round-check [edit]="{status:!isSelectAllDisabled}" class="mx-2 pl-1"
                            [checked]="isAllUserChecked" (checkedChange)="!isSelectAllDisabled && checkAllUser($event)">
                        </odp-round-check>
                        <button type="button" class="btn btn-link text-accent px-0"
                            [class.text-secondary]="isSelectAllDisabled" [disabled]="isSelectAllDisabled">
                            Select All
                        </button>
                    </div>
                    <button *ngIf="selectedUsers.length>0" type="button" class="btn btn-link text-delete"
                        (click)="removeUsers()">
                        <span class="fa fa-trash mr-2"></span>
                        <span class="text">Remove Users ({{selectedUsers.length}})</span>
                    </button>
                </ng-container>
            </div>
            <div class="count-text mr-3">Showing {{ loadedCount }} of {{ totalCount }}</div>
        </div>
        <div class="grid-container">
            <ag-grid-angular #agGrid *ngIf="dataSource" class="card-container ag-theme-balham ag-grid-container"
                [gridOptions]="gridOptions" [datasource]="dataSource" [frameworkComponents]="frameworkComponents"
                rowModelType="infinite" [rowHeight]="32" cacheBlockSize="30">
            </ag-grid-angular>
        </div>
    </div>

    <div class="d-flex position-absolute user-manage" *ngIf="showUsrManage">
        <odp-user-manage [toggleUserMng]="showUsrManage" [bredcrumbSub]="bredcrumbSubject"
            (toggleUserMngChange)="showUsrManage = $event; breadcrumbPaths.pop();" [user]="selectedUser"
            (removeUser)="removeSelectedUsers($event)">
        </odp-user-manage>
    </div>
</div>

<ng-template #removeSelectedModal>
    <div class="modal-body p-4">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center align-self-start mb-3">
                <span class="icon-wrapper delete rounded-circle d-flex align-items-center justify-content-center mr-2">
                    <odp-user-icon [size]="18" color="DD5151"></odp-user-icon>
                </span>
                <span class="font-weight-bold">Remove user(s) from {{ selectedApp }}</span>
            </div>
            <span class="fa fa-times text-muted hover ignore-click mb-3"
                (click)="removeSelectedModalRef.close(false)"></span>
        </div>
        <ul class="font-weight-bold ml-4">
            <ng-container *ngIf="!!userToRemove">
                <li> {{ userToRemove }} </li>
            </ng-container>
            <ng-container *ngIf="!userToRemove">
                <li *ngFor="let usr of selectedUsers">{{usr.username}}</li>
            </ng-container>
        </ul>
        <div class="d-flex align-items-center justify-content-end mt-4">
            <button type="button" class="btn btn-min-width btn-delete"
                (click)="removeSelectedModalRef.close(true)">Remove</button>
        </div>
    </div>
</ng-template>

<div *ngIf="showNewUserWindow" class="overlay position-fixed"></div>

<div [ngClass]="{'show':showNewUserWindow}" class="new-user-window position-fixed bg-white border-left p-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
            <span class="icon-wrapper create rounded-circle d-flex align-items-center justify-content-center mr-2">
                <odp-user-icon [size]="18" color="1CAD49" class="mt-1"></odp-user-icon>
            </span>
            <h5 class="font-weight-bold">Add/Import User</h5>
        </div>
        <span class="fa fa-times text-secondary hover" (click)="closeWindow(true)"></span>
    </div>
    <form class="d-flex flex-column" [formGroup]="userForm" odpFocusNext>
        <div *ngIf="userForm.get('userData')" formGroupName="userData">
            <div class="form-group" formGroupName="auth" *ngIf="validAuthTypes?.length > 1">
                <label for="authType">Authentication Method</label>
                <select id="authType" class="form-control" formControlName="authType"
                    (ngModelChange)="onAuthTypeChange($event)">
                    <option *ngFor="let item of validAuthTypes" [value]="item.value">{{item.label}}</option>
                </select>
                <span class="fas fa-question-circle text-danger error-icon position-absolute" *ngIf="invalidAuthType"
                    ngbTooltip="This is a required field"></span>
            </div>
            <ng-container *ngIf="showAzureLoginButton">
                <button type="button" class="mb-3 ng-star-inserted border bg-white d-flex align-items-center p-2"
                    (click)="triggerAzureToken()">
                    <span class="azure-logo mr-2"></span>
                    <span>Login to Azure</span>
                </button>
            </ng-container>
            <ng-container *ngIf="!showAzureLoginButton">
                <div class="form-group position-relative">
                    <label for="username"> Username
                        <sup class="text-danger">*</sup>
                    </label>
                    <input id="username" class="form-control" type="text" placeholder="Enter Username"
                        formControlName="username" odpAutoFocus (blur)="checkForDuplicate()"
                        [ngClass]="{'is-invalid': invalidUsername || invalidUsernamePattern}">
                    <span class="fas fa-question-circle text-danger error-icon-password position-absolute"
                        *ngIf="invalidUsername" ngbTooltip="This is a required field"></span>
                    <span class="fas fa-question-circle text-danger error-icon-password position-absolute"
                        *ngIf="invalidUsernamePattern" ngbTooltip="Username must be of email format"></span>
                </div>
                <div class="form-group position-relative">
                    <label for="name">
                        Name
                        <sup class="text-danger">*</sup>
                    </label>
                    <div class="w-100" formGroupName="basicDetails">
                        <input id="name" class="form-control pr-4" type="text" placeholder="Enter Name"
                            formControlName="name" [ngClass]="{'is-invalid': invalidName}"
                            autocomplete="autocomplete_off_hack">
                        <span class="fas fa-question-circle text-danger error-icon-password position-absolute"
                            *ngIf="invalidName" ngbTooltip="This is a required field"></span>
                        <span *ngIf="userForm.get('userData.basicDetails.name').hasError('pattern')"
                            class="text-danger position-absolute fa fa-exclamation-circle error-icon-password"
                            container="body"
                            ngbTooltip="Name can contain alphanumeric and  _ ,- , @ , # and . characters only"></span>
                    </div>
                </div>
                <ng-container
                    *ngIf="!userInLocal && !userInAzureAD && userForm.get('userData.auth.authType').value==='local'">
                    <div class="form-group position-relative">
                        <label for="password">
                            Password
                            <sup class="text-danger">*</sup>
                        </label>
                        <div class="input-group">
                            <input class="form-control password-input"
                                [type]="showPassword['new'] ? 'text' : 'password'" placeholder="Password"
                                formControlName="password"
                                [ngClass]="{'is-invalid': invalidPassword || invalidPasswordLength || invalidPasswordPattern }"
                                autocomplete="new-password">
                            <span class="fas eye-icon position-absolute hover"
                                [ngClass]="{'fa-eye': !showPassword['new'],'fa-eye-slash': showPassword['new'] }"
                                (click)="showPassword['new']= !showPassword['new']"></span>
                        </div>
                        <span class="fas fa-question-circle text-danger error-icon-password position-absolute"
                            *ngIf="invalidPassword" ngbTooltip="This is a required field"></span>
                        <span class="fas fa-question-circle text-danger error-icon-password  position-absolute"
                            *ngIf="invalidPasswordLength" ngbTooltip="Password should be minimum 8 chars long"></span>
                        <span class="fas fa-question-circle text-danger error-icon-password  position-absolute"
                            *ngIf="invalidPasswordPattern"
                            ngbTooltip="Password must have one of following - Uppercase(A - Z), Lowercase(a - z), Special characters (!@#$%^&*?~) and Numbers (0 - 9)"></span>
                    </div>
                    <div class="form-group position-relative">
                        <label for="cPassword">
                            Confirm Password
                            <sup class="text-danger">*</sup>
                        </label>
                        <div class="input-group">
                            <input id="cPassword" class="form-control password-input"
                                [type]="showPassword['confirm'] ? 'text' : 'password'" placeholder="Confirm Password"
                                formControlName="cpassword"
                                [ngClass]="{'is-invalid': invalidCPassword || invalidPasswordMatch}">
                            <span class="fas eye-icon position-absolute hover"
                                [ngClass]="{'fa-eye': !showPassword['confirm'],'fa-eye-slash': showPassword['confirm'] }"
                                (click)="showPassword['confirm']= !showPassword['confirm']"></span>
                        </div>
                        <span class="fas fa-question-circle text-danger error-icon-password  position-absolute"
                            *ngIf="invalidCPassword" ngbTooltip="This is a required field"></span>
                        <span class="fas fa-question-circle text-danger error-icon-password  position-absolute"
                            *ngIf="invalidPasswordMatch" ngbTooltip="Passwords do not match"></span>
                    </div>
                </ng-container>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="w-100" formGroupName="basicDetails">
                        <input id="phone" class="form-control" type="text" placeholder="Enter Phone Number"
                            formControlName="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Alternate Email</label>
                    <div class="w-100" formGroupName="basicDetails">
                        <input id="email" class="form-control" type="text" placeholder="Enter Alternate Email"
                            formControlName="alternateEmail">
                        <span class="fas fa-question-circle text-danger error-icon position-absolute"
                            *ngIf="invalidEmailPattern" ngbTooltip="Invalid Alternate Email"></span>
                    </div>
                </div>
                <div *ngIf="hasPermission('PMUG') && groupList.length>0">
                    <div class="form-group">
                        <label for="groups">Groups</label><br>
                        <div class="groups-list border rounded bg-white">
                            <ul class="list-group list-group-flush">
                                <li *ngFor="let group of groupList; index as groupIndex" class="list-group-item py-2">
                                    <label [attr.for]="groupList[groupIndex]._id"
                                        class="d-flex align-items-center justify-content-between m-0">
                                        <odp-checkbox [id]="groupList[groupIndex]._id" [edit]="{status:canEdit}"
                                            (checkedChange)="toggleGroup($event, groupList[groupIndex]._id)"
                                            [checked]="isGroupSelected(groupList[groupIndex]._id)"></odp-checkbox>
                                        <span>{{groupList[groupIndex].name}}</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </form>
    <div class="d-flex align-items-center justify-content-between">
        <button type="button" class="btn btn-light btn-min-width" id="cancelNewUserYes"
            (click)="closeWindow(true)">Cancel</button>
        <button *ngIf="selectedAuthType=='local' && !userInLocal && !userInAzureAD && hasPermission('PMUBC')"
            type="button" class="btn btn-create btn-min-width" id="createNewUserYes" (click)="addUser()"
            [disabled]="userForm.get('userData').invalid">Add</button>
        <button *ngIf="userInLocal && hasPermission('PMUBC')" type="button" class="btn btn-dark btn-min-width"
            id="importUser" (click)="importUser()">Import</button>
        <button *ngIf="userInAzureAD && hasPermission('PMUBC')" type="button" class="btn btn-dark btn-min-width"
            disableImportid="importUser" (click)="importUserFromAzure()" [disabled]="disableImport">Import</button>
    </div>
</div>
