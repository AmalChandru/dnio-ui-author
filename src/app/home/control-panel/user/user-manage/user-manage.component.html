<div class="settings">
  <div class="hover" (click)="showSettings = !showSettings">
    <i class="fa fa-cog" style="margin-right: 5px"></i>
    <label style="margin-right: 10px">Profile Settings</label>
    <i
      class="fa-point fa"
      [ngClass]="{
        'fa-chevron-down': !showSettings,
        'fa-chevron-up': showSettings
      }"
    ></i>
  </div>
  <div class="popover" *ngIf="showSettings">
    <span
      id="closesession"
      (click)="closeAllSessions(user)"
      class="popover-options"
      *ngIf="!isThisUser(user) && hasPermission('PMUA')"
      >End Session</span
    >
    <span
      id="removeaccess"
      (click)="isAppAdmin ? removeAdminAccess() : makeAppAdmin()"
      class="popover-options"
      *ngIf="isElevatedUser && hasPermission('PMUG')"
    >
      {{ isAppAdmin ? 'Remove app Admin' : 'Make app Admin' }}</span
    >
    <span
      class="popover-options"
      id="resetpassowrd"
      (click)="resetPassword()"
      *ngIf="
        showResetPassword &&
        authType &&
        authType == 'local' &&
        hasPermission('PMUA')
      "
      >Reset Password</span
    >
    <span
      id="removefromapp"
      class="popover-options"
      [ngClass]="{
        'disable-option': isThisUser(user)
      }"
      *ngIf="hasPermission('PMUBD')"
      (click)="removeFromApp()"
      >Remove from app</span
    >
  </div>
</div>
