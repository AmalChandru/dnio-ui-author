<svg>
    <!-- <rect *ngIf="showNewNodeDropdown" x="60" y="110" rx="8" ry="8" width="210" height="360"
            style="fill:#000;stroke:rgba(0, 0, 0, 0.3);stroke-width:1;" /> -->
    <g class="ignore-outside" (click)="selectNode()">
        <rect x="32" y="32" rx="8" ry="8" width="180" height="45"
            style="fill:#fefefe;stroke:rgba(0, 0, 0, 0.3);stroke-width:1;" />
        <text x="60" y="58" fill="#000">{{node.type}}</text>
    </g>

    <g *ngIf="node.type!=='RESPONSE'">
        <!-- <line x1="50" y1="77" x2="50" y2="100" style="stroke:rgba(0, 0, 0, 0.3);stroke-width:1;" /> -->
        <g *ngFor="let item of node.onSuccess;let i=item;" style="transform: translateX({{i*48}}px);" class="hover ignore-outside"
            (click)="showBranchDropdown($event)">
            <line x1="50" y1="77" x2="50" y2="132" style="stroke:rgba(0, 0, 0, 0.3);stroke-width:1;" />
            <circle cx="50" cy="100" r="10" style="fill:#fefefe;stroke:rgba(0, 0, 0, 0.3);stroke-width:1;" />
            <g style="transform: translate(45.5px, 95.5px)">
                <path d="M4.5 1.29199V7.70866" style="stroke:rgba(0,0,0,0.5)" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M1.29169 4.5H7.70835" style="stroke:rgba(0,0,0,0.5)" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </g>
        </g>
        <g class="hover ignore-outside" [ngStyle]="addBranchStyle" (click)="showBranchDropdown($event)">
            <line x1="50" y1="77" x2="50" y2="100" style="stroke:rgba(0, 0, 0, 0.3);stroke-width:1;" />
            <circle cx="50" cy="100" r="10" class="fill-primary stroke-primary" />
            <g style="transform: translate(45.5px, 95.5px)">
                <path d="M4.5 1.29199V7.70866" style="stroke:#fff" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M1.29169 4.5H7.70835" style="stroke:#fff" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </g>
        </g>
    </g>
</svg>
