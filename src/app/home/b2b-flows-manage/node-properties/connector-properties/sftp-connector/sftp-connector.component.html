<div class="form-group position-relative">
    <label for="directoryPath" class="font-14 fw-400 text-dark d-flex align-items-center justify-content-between">
        Directory Path
        <span class="dsi dsi-settings text-primary hover"
            (click)="toggle['directoryPath']=!toggle['directoryPath']"></span>
    </label>
    <odp-node-data-selector [edit]="edit" [(toggle)]="toggle['directoryPath']" [currNode]="currNode"
        [(value)]="currNode.options.directoryPath"></odp-node-data-selector>
</div>
<div class="form-group position-relative">
    <label for="fileName" class="font-14 fw-400 text-dark d-flex align-items-center justify-content-between">
        File Name
        <span class="dsi dsi-settings text-primary hover" (click)="toggle['fileName']=!toggle['fileName']"></span>
    </label>
    <odp-node-data-selector [edit]="edit" [(toggle)]="toggle['fileName']" [currNode]="currNode"
        [(value)]="currNode.options.fileName"></odp-node-data-selector>
</div>
