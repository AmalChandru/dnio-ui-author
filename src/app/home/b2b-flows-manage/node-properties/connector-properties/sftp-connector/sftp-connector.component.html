<div class="form-group position-relative">
    <label for="directoryPath">Directory Path</label>
    <input id="directoryPath" class="form-control dynamic-variable-addon" type="text" [(ngModel)]="currNode.options.directoryPath">
    <odp-node-data-selector class="node-data-selector" [nodeList]="nodeList"></odp-node-data-selector>
</div>
<div class="form-group position-relative">
    <label for="fileName">File Name</label>
    <input id="fileName" class="form-control dynamic-variable-addon" type="text" [(ngModel)]="currNode.options.fileName">
    <odp-node-data-selector class="node-data-selector" [nodeList]="nodeList"></odp-node-data-selector>
</div>
