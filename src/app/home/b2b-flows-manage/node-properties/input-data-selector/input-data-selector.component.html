<div class="mt-2">
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center justify-content-start w-100 mb-2" (click)="onSourceChange(null)">
            <odp-round-radio [edit]="edit" [checked]="!data" (checkedChange)="onSourceChange(null)">
            </odp-round-radio>
            <span class="text ml-3">Previous Node's Output</span>
        </div>
        <div class="d-flex flex-column w-100 mb-2">
            <div class="d-flex align-items-center justify-content-start w-100" (click)="onSourceChange('custom')">
                <odp-round-radio [edit]="edit" [checked]="data" (checkedChange)="onSourceChange('custom')">
                </odp-round-radio>
                <span class="text ml-3">Custom</span>
                <span *ngIf="data" class="text-primary ml-3 hover" (click)="showCustomWindow=true">(change)</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showCustomWindow" class="overlay"></div>
<div [class.show]="showCustomWindow" class="custom-window position-fixed bg-white border-left">
    <div class="d-flex flex-column p-3" *ngIf="showCustomWindow">
        <div class="d-flex align-items-center justify-content-between">
            <span class="font-20 fw-500">Custom Input</span>
            <button type="button" class="btn btn-link p-0">
                <span class="dsi dsi-close text-dark ignore-outside" (click)="cancel()"></span>
            </button>
        </div>
        <div>
            
        </div>
    </div>
</div>
