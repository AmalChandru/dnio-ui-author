        <div class="d-flex flex-column">
            <div class="d-flex align-items-center">
                <odp-round-radio [edit]="edit" [checked]="dataType=='single'"
                    (checkedChange)="toggleDataType($event,'single')">
                </odp-round-radio>
                <span class="ml-3 mr-4">Payload from another Node</span>
            </div>
            <div class="d-flex align-items-center">
                <odp-round-radio [edit]="edit" [checked]="dataType=='multiple'"
                    (checkedChange)="toggleDataType($event,'multiple')">
                </odp-round-radio>
                <span class="ml-3">Custom Payload</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showCustomWindow" class="overlay"></div>
<div [class.show]="showCustomWindow" class="custom-window position-fixed bg-white border-left">
    <div class="d-flex flex-column p-3" *ngIf="showCustomWindow">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span class="font-22 fw-600">Custom Request Body</span>
            </div>
            <button type="button" class="btn btn-link p-0">
                <span class="dsi dsi-close text-dark ignore-outside" (click)="cancel()"></span>
            </button>
        </div>
        <div class="py-3 d-flex align-items-center justify-content-between mt-3">
            <!-- <button *ngIf="dataType=='multiple'" type="button" class="btn btn-link d-flex align-items-center"
                (click)="addField()">
                <span class="text-primary dsi dsi-plus-circle mr-2"></span>
                <span class="text-primary">Add Field</span>
            </button> -->
        </div>
        <div *ngIf="dataType=='single'" class="d-flex align-items-center justify-content-start mt-3">
            <span class="font-16 fw-500 mr-3">Select Body of a Different Node</span>
            <span class="dsi dsi-settings text-primary hover mr-3"></span>
            <span class="fw-500 rounded bg-light p-2 border font-12 d-flex align-items-center"
                [innerHTML]="data"></span>
            <odp-node-data-selector [(toggle)]="toggle['single']" [edit]="edit" [nodeList]="nodeList"
                (valueChange)="onDataChange($event)">
            </odp-node-data-selector>
        </div>
        <div *ngIf="dataType=='multiple'" class="d-flex flex-column mt-3">
            <span class="font-16 fw-500 mb-3 d-flex align-items-center justify-content-between w-100">
                <span>Mutiple Fields</span>
                <div class="d-flex align-items-center">
                    <span class="dsi dsi-settings text-primary hover"
                        (click)="toggle['variable']=!toggle['variable']"></span>
                    <span class="ml-3 font-12 fw-400">Insert Variable</span>
                </div>
            </span>
            <odp-node-data-selector *ngIf="toggle['variable']" [(toggle)]="toggle['variable']" [edit]="edit"
                [nodeList]="nodeList" (valueChange)="onVariableSelect($event)">
            </odp-node-data-selector>
            <!-- <odp-code-editor [edit]="edit" type="json" [insertText]="insertText" [(code)]="data"
                (codeChange)="onDataChange($event)"></odp-code-editor> -->
            <odp-payload-creator [data]="sampleJSON" (dataChange)="onDataChange($event)"></odp-payload-creator>
        </div>
    </div>
</div>
