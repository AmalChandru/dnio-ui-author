<div class="mt-2">
    <div class="d-flex flex-column">
        <div class="d-flex align-items-center justify-content-start w-100 mb-2" (click)="onSourceChange(null)">
            <odp-round-radio [edit]="edit" [checked]="!data" (checkedChange)="onSourceChange(null)">
            </odp-round-radio>
            <span class="text ml-3">Previous Node's Output</span>
        </div>
        <div class="d-flex flex-column w-100 mb-2">
            <div class="d-flex align-items-center justify-content-start w-100" (click)="onSourceChange('custom')">
                <odp-round-radio [edit]="edit" [checked]="data" (checkedChange)="onSourceChange('custom')">
                </odp-round-radio>
                <span class="text ml-3">Custom</span>
                <span *ngIf="data" class="text-primary ml-3 hover" (click)="showCustomWindow=true">(change)</span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showCustomWindow" class="overlay"></div>
<div [class.show]="showCustomWindow" class="custom-window position-fixed bg-white border-left">
    <div class="d-flex flex-column p-3" *ngIf="showCustomWindow">
        <div class="d-flex align-items-center justify-content-between">
            <span class="font-20 fw-500">Custom Input</span>
            <button type="button" class="btn btn-link p-0">
                <span class="dsi dsi-close text-dark ignore-outside" (click)="cancel()"></span>
            </button>
        </div>
        <div class="py-3 d-flex align-items-center justify-content-between">
            <select id="" class="form-control col-4" [(ngModel)]="dataType">
                <option value="single">Single Body</option>
                <option value="multiple">Multiple Fields</option>
            </select>
            <button *ngIf="dataType=='multiple'" type="button" class="btn btn-link d-flex align-items-center"
                (click)="addField()">
                <span class="text-primary dsi dsi-plus-circle mr-2"></span>
                <span class="text-primary">Add Field</span>
            </button>
        </div>
        <div *ngIf="dataType=='single'" class="d-flex flex-column">
            <span class="font-20 fw-500">Select Body of a Different Node</span>
            <odp-node-data-selector [edit]="edit" [nodeList]="nodeList" [(value)]="data"
                (valueChange)="onDataChange($event)">
            </odp-node-data-selector>
        </div>
        <div *ngIf="dataType=='multiple'" class="d-flex flex-column">
            <span class="font-20 fw-500">Mutiple Fields</span>
            <div *ngFor="let item of fields" class="d-flex align-items-center justify-content-start">
                <input type="text" class="form-control" [(ngModel)]="item.key">
                <select id="" class="form-control mx-3">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="object">Object</option>
                    <option value="array">Array</option>
                </select>
                <odp-node-data-selector [edit]="edit" [nodeList]="nodeList" [(value)]="item.value">
                </odp-node-data-selector>
            </div>
        </div>
    </div>
</div>
