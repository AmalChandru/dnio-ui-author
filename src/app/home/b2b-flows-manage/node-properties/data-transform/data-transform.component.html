<div>
    <div class="d-flex align-items-center justify-content-between">
        <span class="font-20 fw-500">Data Transform</span>
        <button type="button" class="btn btn-link p-0">
            <span class="dsi dsi-close text-dark ignore-outside" (click)="cancel()"></span>
        </button>
    </div>
    <div class="mapping-container my-3 d-flex">
        <div class="d-flex flex-column w-100">
            <div class="field-header d-flex border rounded negative-margin w-100 bg-light text-muted font-12">
                <span class="key-holder flex-fill px-2">Key</span>
                <span class="type-holder px-2">Type</span>
                <span class="value-holder px-2">Value</span>
                <span class="action-holder px-2"></span>
            </div>
            <div class="field-wrapper d-flex border rounded negative-margin w-100">
                <input type="text" class="key-holder flex-fill px-2" value="ROOT" disabled="true">
                <select id="type" class="type-holder px-2" [(ngModel)]="globalType">
                    <option value="object">Object</option>
                    <option value="array">Array</option>
                </select>
                <input type="text" class="value-holder px-2" [ngModel]="globalValue" disabled="true">
                <div class="d-flex align-items-center justify-content-end action-holder">
                    <span class="d-flex align-items-center justify-content-center icon ml-2 hover dsi dsi-plus-circle"
                        (click)="addFromRoot()"></span>
                </div>
            </div>
            <odp-data-object *ngIf="globalType=='object'" [nodeList]="nodeList" [data]="sampleJSON"
                (dataChange)="onDataChange($event)" [addChild]="triggerAddChild"></odp-data-object>
            <odp-data-array *ngIf="globalType=='array'" [nodeList]="nodeList" [data]="sampleJSON"
                (dataChange)="onDataChange($event)" [addChild]="triggerAddChild"></odp-data-array>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary btn-min-width" (click)="done()">Done</button>
    </div>
</div>
