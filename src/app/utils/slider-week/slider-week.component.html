<div class="wrapper d-flex flex-column p-3">
    <span class="text-dark font-weight-bold align-self-center mb-3">Select Week Days</span>
    <div class="d-flex flex-wrap align-items-center justify-content-center mb-3 position-relative">
        <ng-container *ngFor="let item of weeks">
            <div class="badge p-2 m-2 hover" [class.badge-light]="!isSelected(item.value)"
                [class.badge-accent]="isSelected(item.value)" (click)="toggleSelect(item.value)">
                {{item.label}}
            </div>
        </ng-container>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-3">
        <button type="button" class="btn btn-light" (click)="reset()">Reset</button>
        <button type="button" class="btn btn-primary" (click)="done()">Set</button>
    </div>
</div>
